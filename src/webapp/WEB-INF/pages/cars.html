<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars list</title>
    <style>
        body {
            font-size: 30px; /* установите желаемый размер шрифта */
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Color </th>
        <th>Year </th>
        <th>Car Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.carColor}"></td>
        <td th:text="${car.carYearRelease}"></td>
        <td th:text="${car.carName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
